                text-align: center;
                content: attr(data-enable-title); 
                position: absolute;
                width: 160px;
                left: 14px;
                bottom: -40px;
                padding-left: 5px;
            }
            #copy {
                position: absolute;
                right: 5px;
                bottom: 5px;
            }
            #copy a {
                color: #aaa;
            }

    <body id="body">
        <div id="main">
            <div id="img" class="disable" data-enable-title="режим проверки включен" data-disable-title="режим проверки выключен"></div>
        </div>
        <div id="copy">
            <a target="_blank" href="http://www.altera-media.com/">Альтера</a>
        </div>    
        <script>
            // Лучше менять имя куки на какое-нибудь другое
            var cookie_name = "altera-test-system";
            // состояние флага куки
            var altera_test_system = false;
            // в случае если мы хотим использовать на мультидоменном сайте
            // задается глубина доменного имени (2 для обычных сайтов)
            var use_subdomains = true;
            var domain_level = 2;

            function init() {
                var state;
                if (jsCookies.check(cookie_name)) {
                    state = jsCookies.get(cookie_name) == 'true'?true:false;
                    if (state) {
                        toggleClass(document.getElementById('img'), 'disable');
                        toggleClass(document.getElementById('img'), 'enable');
                    }
                } else {
                    state = false;
                }
                altera_test_system = state;
            }
            function toggleClass(element, className){
                if (!element || !className){
                    return;
                }
                var classString = element.className, nameIndex = classString.indexOf(className);
                if (nameIndex == -1) {
                    classString += ' ' + className;
                } else {
                    classString = classString.substr(0, nameIndex) + classString.substr(nameIndex+className.length);
                }
                element.className = classString;
            }
            // Функционал по работе с куками
            var jsCookies = {
                get: function(c_name) {
                    if (document.cookie.length > 0) {
                        var c_start = document.cookie.indexOf(c_name + "=");
                        if (c_start != -1) {
                            c_start = c_start + c_name.length + 1;
                            var c_end = document.cookie.indexOf(";", c_start);
                            if (c_end == -1) {
                                c_end = document.cookie.length;
                            }
                            return unescape(document.cookie.substring(c_start, c_end));
                        }
                    }
                    return "";
                },
                set: function(c_name, value, expiredays) {
                    var exdate = new Date();
                    var domain = window.location.host;
                    if (use_subdomains) {
                        var domain_array = domain.split('.');
                        while (domain_array.length > domain_level) {
                            domain_array.shift();
                        }
                        domain = '.' + domain_array.join('.');
                    }
                    exdate.setDate(exdate.getDate() + expiredays);
                    document.cookie = c_name + "=" + escape(value) + ((expiredays == null) ? "" : "; expires=" + exdate.toUTCString() + "; path=/;domain=" + domain);
                },
                check: function(c_name) {
                    c_name = jsCookies.get(c_name);
                    if (c_name != null && c_name != "") {
                        return true;
                    } else {
                        return false;
                    }
                }
            };
            // обработчик клика на иконку
            document.getElementById('img').addEventListener('click', function() {
                var state;
                if (jsCookies.check(cookie_name)) {
                    state = jsCookies.get(cookie_name) == 'true'?false:true;
                } else {
                    state = true;
                }
                jsCookies.set(cookie_name, state, 5);
                if (altera_test_system != state) {
                    toggleClass(document.getElementById('img'), 'disable');
                    toggleClass(document.getElementById('img'), 'enable');
                    altera_test_system = state;
                }
            });
            // запрещаем доходить двойному клику до body
            document.getElementById('main').addEventListener('dblclick', function(e) {
                e.stopPropagation();
            });
            // переход на сайт по двойному клику
            document.getElementById('body').addEventListener('dblclick', function() {
                window.location.href='/';
            });
            // установка первоначального состояния
            init();
        </script>
    </body>
</html>
